buildscript {
	ext{
		generatedMainJava = "src/generated/java"
	}
}

plugins {
	id 'org.springframework.boot' version '2.1.3.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.poc'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation('mysql:mysql-connector-java')
	implementation 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testCompile group: 'org.hsqldb', name: 'hsqldb', version: '2.4.0'
	testCompile group: 'com.h2database', name: 'h2', version: '1.4.197'
	annotationProcessor('org.hibernate:hibernate-jpamodelgen:5.1.0.Final')
}

sourceSets {
	main.java.srcDir generatedMainJava
}

compileJava
{
	options.compilerArgs += ['-AaddGenerationDate=true'] // Specific to Hibernate JPA meta model generation processor.
	options.annotationProcessorGeneratedSourcesDirectory = file(generatedMainJava)
}
